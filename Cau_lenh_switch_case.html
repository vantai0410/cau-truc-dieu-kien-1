<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Case</title>
</head>
<body>
<table>
    <tr>
        <td><input type="number" id="monthInput" name="Month"></td>
        <td>
            <button onclick="Date()">Tính số ngày</button>
        </td>
    </tr>
    <tr>
        <td id="result"></td>
    </tr>
</table>
<script>
    function Date() {

        let month = +document.getElementById('monthInput').value;
        switch (month) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                document.getElementById("result").innerText = "Tháng này có 31 ngày";
                break;
            case 2 :
                document.getElementById("result").innerText = "Tháng này có 28 hoặc 29 ngày";
                break;
        }
    }
</script>
</body>
</html>
