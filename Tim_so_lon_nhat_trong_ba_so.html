<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 so lon nhat</title></title>
</head>
<body>
<script>
    let a= prompt("nhap so a");
    let b = prompt("nhap so b");
    let c = prompt("nhap so c");
    let max = a ;
    if (b > max) {
        max = b;
    }

    if (c > max) {
        max = c;
    }

    document.write("Giá trị lớn nhất trong ba số " + a + ", " + b + ", " + c + " là: " + max);
</script>
</body>
</html>
