<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sanh so nguye</title>
</head>
<body>
<script>
    let n = prompt("nhap so nguyen bat ki: ");
    if (n>0) {
        document.write("Số "  + n + " lớn hơn 0");
    } else {
        document.write("Số " + n + " nhỏ hơn 0");
    }
</script>
</body>
</html>
