<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doanh thu ban hang</title>
</head>
<body>
    <script>
        let doanhThu = +prompt("Nhap doanh thu: ");
        if(doanhThu > 10) {
            let hoaHong;
            hoaHong = doanhThu * 50
            document.write("Hoa hồng là: " +hoaHong);
        } else {
            hoaHong = doanhThu *20
            document.write("Hoa hồng là: "+hoaHong);5
        }
    </script>
</body>
</html>
