<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHI SO CAN NANG</title>
</head>
<body>
<script>
    let weight = +prompt("Nhap can nang: ");
    let height = (+prompt("Nhap chieu cao: "));
    console.log(height)
    let BMI = (weight / (height * height));
    console.log(BMI)
    document.write("Chi so BMI la: ") + BMI + "<br>"
    if (BMI < 18.5) {
        document.write("Underweight");
    } else if (BMI < 25.0) {
        document.write("Normal");
    } else if (BMI < 30.0) {
        document.write("Overweight");
    } else {
        document.write("Obese");
    }
</script>
</body>
</html>
